---
name: Continuous Integration
on:
  workflow_call:

jobs:
  validate:
    name: Validate Bicep
    runs-on:
      ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Bicep Module
        uses: actions/checkout@v4

      - name: Install Bicep
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az bicep install
            echo "Bicep version:"
            az bicep version

      - name: Validate Bicep Files
        shell: pwsh
        run: |
          Write-Host "Validating Bicep files..." -ForegroundColor Cyan

          $bicepFiles = Get-ChildItem -Path . -Filter *.bicep -Recurse | Where-Object { $_.FullName -notlike "*\.bicep\*" }

          $errors = 0
          foreach ($file in $bicepFiles) {
            Write-Host "Validating: $($file.FullName)" -ForegroundColor Yellow
            $result = az bicep build --file $file.FullName 2>&1
            if ($LASTEXITCODE -ne 0) {
              Write-Host "=== VALIDATION FAILED ===" -ForegroundColor Red
              Write-Host "File: $($file.FullName)" -ForegroundColor Red
              Write-Host "Error output:" -ForegroundColor Red
              Write-Host $result -ForegroundColor Red
              Write-Host "========================" -ForegroundColor Red
              $errors++
            } else {
              Write-Host "✓ Valid: $($file.FullName)" -ForegroundColor Green
            }
          }

          if ($errors -gt 0) {
            Write-Error "Bicep validation failed with $errors error(s)"
            exit 1
          }

          Write-Host ""
          Write-Host "✓ All Bicep files validated successfully" -ForegroundColor Green

